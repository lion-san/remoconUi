<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>設定</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1>チャンネル設定</h1>

    <div class="container">
      <div class="row">
            <button id="setting" type="button" class="col-xs-12 col-sm-12 btn btn-normal btn-lg mybutton" onClick="setting();">設定開始</button>
            <button id="btnVU" type="button" class="col-xs-6 col-sm-4 btn btn-normal btn-lg mybutton" disabled="disabled">音量-</button>
            <button id="btnVD" type="button" class="col-xs-6 col-sm-4 btn btn-normal btn-lg mybutton" disabled="disabled">音量+</button>
            <button id="btnPW" type="button" class="col-xs-6 col-sm-4 btn btn-danger btn-lg mybutton" disabled="disabled">電源</button>
            <button id="btn1"  type="button" class="col-xs-6 col-sm-4 btn btn-primary btn-lg mybutton" disabled="disabled">1</button>
            <button id="btn2"  type="button" class="col-xs-6 col-sm-4 btn btn-primary btn-lg mybutton" disabled="disabled">2</button>
            <button id="btn3"  type="button" class="col-xs-6 col-sm-4 btn btn-primary btn-lg mybutton" disabled="disabled">3</button>
            <button id="btn4"  type="button" class="col-xs-6 col-sm-4 btn btn-primary btn-lg mybutton" disabled="disabled">4</button>
            <button id="btn5"  type="button" class="col-xs-6 col-sm-4 btn btn-primary btn-lg mybutton" disabled="disabled">5</button>
            <button id="btn6"  type="button" class="col-xs-6 col-sm-4 btn btn-primary btn-lg mybutton" disabled="disabled">6</button>
            <button id="btn7"  type="button" class="col-xs-6 col-sm-4 btn btn-primary btn-lg mybutton" disabled="disabled">7</button>
            <button id="btn8"  type="button" class="col-xs-6 col-sm-4 btn btn-primary btn-lg mybutton" disabled="disabled">8</button>
            <button id="btn9"  type="button" class="col-xs-6 col-sm-4 btn btn-primary btn-lg mybutton" disabled="disabled">9</button>
            <button id="btn10"  type="button" class="col-xs-6 col-sm-4 btn btn-primary btn-lg mybutton" disabled="disabled">10</button>
            <button id="btn11"  type="button" class="col-xs-6 col-sm-4 btn btn-primary btn-lg mybutton" disabled="disabled">11</button>
            <button id="btn12"  type="button" class="col-xs-6 col-sm-4 btn btn-primary btn-lg mybutton" disabled="disabled">12</button>

      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-2.1.3.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

    <script src="js/setting.js"></script>
  </body>
</html>
